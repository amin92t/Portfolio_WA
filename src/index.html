                            ==================================-->
                            <div class="wrapper-default-btns">
                                <a href="#" class="wrapper-default-btns__btn btn flx align-center jus-cen">Hire me</a>

                    <div class="col-12 col-md-6">
                        <div class="home__banner">
                            <div class="home__img"></div>
